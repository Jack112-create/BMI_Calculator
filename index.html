<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>BMI Calculator</title>
</head>
<body>
	<div id="container">
		<label for="weight-input" id="wlabel">Your Weight(kg)</label><input type="text" name="weightInput" id="weight-input">
		<label for="height-input" id="hlabel">Your Height(cm)</label><input type="text" name="weightInput" id="height-input">
		<button id="btn">Calculate</button>
		<label for="bmi-output" id="bmi-label">Your BMI:</label><input type="text" name="BMI" id="bmi-output">
	</div>
	<div id="table">
		<table>
			<caption>BMI INDEX:</caption>
			<tr>
				<th>Underweight</th>
				<th>Healthy</th>
				<th>Overweight</th>
				<th>Obese</th>
			</tr>
			<tr>
				<td>Below 18.5</td>
				<td>18.5-24.9</td>
				<td>25-29.9</td>
				<td>30.0 and above</td>
			</tr>
		</table>
	</div>
	<script src="script.js"></script>
</body>
</html>
